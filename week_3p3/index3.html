<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkeyPost</title>
    <!-- <link rel="stylesheet" href="/week_3p3/styles.css" /> -->
  </head>
  <body>
    <header
      style="
        background-color: white;
        height: 120px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div>
        <img
          style="margin-top: 36px; margin-left: 259px"
          src="/week_3p3/images/logo.png"
          alt="logo"
        />
        <nav>
          <ul
            style="
              display: flex;
              margin-left: 10px;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              font-weight: 600;
              font-size: 15px;
            "
          >
            <li><a href="#">Как покупать</a></li>
            <li><a href="#">Распродажи</a></li>
            <li><a href="#">Цены</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">Бонусы</a></li>
            <li><a href="#">Блог</a></li>
            <li><a href="#">Магазины</a></li>
          </ul>
        </nav>
        <div style="width: 73px; height: 28px">
          <img
            style="width: 14px; height: 14px"
            src="/week_3p3/images/User icon.png"
            alt="user image"
          />
          <p
            style="
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              font-weight: 600;
              font-size: 15px;
            "
          >
            Вход
          </p>
        </div>
        <button
          style="
            width: 170px;
            height: 48px;
            border-radius: 36px;
            border: 0;
            background: linear-gradient(#00c97b, #00d981);
          "
        >
          <span
            style="
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              font-weight: 700;
              font-size: 13px;
              color: white;
            "
            >Связаться с нами</span
          >
        </button>
      </div>
    </header>
    <main>
      <div
        style="
          background: linear-gradient(#5b52a3, #40b8ea);
          width: 1800px;
          height: 680px;
          border-radius: 36px;
        "
      >
        <h1
          style="
            padding-left: 260px;
            padding-top: 216px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            font-weight: 800;
            font-size: 72px;
          "
        >
          Доставка товаров из Великобритании в Россию
        </h1>
        <img
          style="width: 573px; height: 571px"
          src="/week_3p3/images/planet.png"
          alt="planet-delivery"
        />
      </div>
    </main>
  </body>
</html>
