<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Анкета владельца питомца</title>
  </head>
  <body
    style="
      background-image: url(/week_1/images/hogwarts-in-moonlight.jpg);
      background-size: cover;
    "
  >
    <header
      style="
        position: sticky;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin: 0 auto;
        height: 110px;
        padding: 10px;
      "
    >
      <img
        style="width: 100px"
        src="https://i.gifer.com/XDZT.gif"
        alt="magic ball"
      />
      <h1
        style="color: white; font-family: fantasy; text-shadow: 3px 5px #7007b6"
      >
        Академия Точных Магических наук
      </h1>
    </header>
    <main style="margin: 65px">
      <section
        style="
          background-color: rgb(30, 2, 56);
          width: 535px;
          height: 700px;
          opacity: 75%;
        "
      >
        <h3 style="color: antiquewhite">
          <em>
            Дорогой друг, заполни, пожалуйста, анкету о своем любимом
            питомце...</em
          >
        </h3>
        <form method="post">
          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-name"
            >Кличка животного:</label
          >
          <input
            type="text"
            id="pet-name"
            name="pet-name"
            required
            minlength="3"
          />
          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-type"
            >Вид животного:</label
          >
          <select id="pet-type" name="pet-type" required>
            <option value="">Выберите</option>
            <option value="owl">Сова</option>
            <option value="fox">Лиса</option>
            <option value="deer">Олень</option>
            <option value="cat">Кошка</option>
            <option value="werewolf">Оборотень</option>
            <option value="other">Другое</option>
          </select>
          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-breed"
            >Порода (если применимо):</label
          >
          <input type="text" id="pet-breed" name="pet-breed" />
          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-age"
            >Возраст:</label
          >
          <input
            type="number"
            id="pet-age"
            name="pet-age"
            min="0"
            max="30"
            required
          />
          <br />

          <label style="color: aliceblue; padding: 5px; font-size: larger"
            >Пол:</label
          >
          <input
            type="radio"
            id="pet-gender-male"
            name="pet-gender"
            value="male"
            required
          />
          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-gender-male"
            >Мужской</label
          >
          <input
            type="radio"
            id="pet-gender-female"
            name="pet-gender"
            value="female"
            required
          />
          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-gender-female"
            >Женский</label
          >
          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="pet-vet"
            >Ветеринар:</label
          >
          <input type="text" id="pet-vet" name="pet-vet" />
          <br />

          <div style="color: aliceblue; padding: 5px; font-size: larger">
            <form>
              <label for="food">Что предпочитает питомец?</label>
              <br />
              <input type="checkbox" name="space" value="1" checked="checked" />
              Влажный корм<br />
              <input type="checkbox" name="space" value="2" />
              Сухой корм<br />
              <input type="checkbox" name="space" value="3" />
              Водоросли <br />
              <input type="checkbox" name="space" value="4" />
              Волшебные бобы <br />
              <input type="checkbox" name="space" value="5" />
              Мясо диких бычков <br />
              <input type="checkbox" name="space" value="6" />
              Особая диета<br />
            </form>
          </div>
          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="comment"
            >Расскажите о своем питомце (какой характер, что любит и т.д.):
            <textarea
              style="
                resize: none;
                background: #f6f6f6;
                border: 5px solid #470142;
                border-radius: 8px;
                margin: 5px;
              "
              name="comment"
              cols="40"
              rows="4"
            ></textarea>
          </label>

          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="owner-name"
            >Имя владельца:</label
          >
          <input type="text" id="owner-name" name="owner-name" required />
          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="owner-email"
            >Адрес электронной почты:</label
          >
          <input type="email" id="owner-email" name="owner-email" required />
          <br />

          <label
            style="color: aliceblue; padding: 5px; font-size: larger"
            for="owner-phone"
            >Номер телефона:</label
          >
          <input
            type="tel"
            id="owner-phone"
            name="owner-phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <br />

          <form>
            <div style="color: aliceblue; padding: 5px; font-size: larger">
              <label for="avatar">Загрузите фото питомца:</label>
              <input type="file" id="avatar" name="avatar" />
            </div>
          </form>

          <button
            style="
              margin: 35px auto;
              display: block;
              border: none;
              color: #ffffff;
              padding: 10px;
              font-size: 19px;
              border-radius: 4px;
              transition: all 500ms ease;
              background-color: #470142;
            "
            type="submit"
            class="submit"
            name="submitbtn"
            value="subm"
          >
            Отправить
          </button>
        </form>
      </section>
    </main>
    <footer>
      <div style="display: flex; justify-content: space-between">
        <img
          style="width: 100px; margin-left: 55px; padding: 10px;"
          src="https://sunveter.ru/uploads/posts/2018-10/1539443307_24.gif"
        />
        <span
          style="
            padding: 15px;
            color: white;
            font-family: fantasy;
            text-shadow: 3px 5px #7007b6;
          "
          >Академия точных Магических наук</span
        >
<br />
  <a style="padding: 5px; color: #f6f6f6;"href="https://help.mail.ru/legal/terms/common/privacy">Пользовательское соглашение</a> 
        </div>
      </div>
    </footer>
  </body>
</html>
